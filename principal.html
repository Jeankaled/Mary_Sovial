<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="logo">
            <a href="principal.html">
                <img src="https://www.zarla.com/images/zarla-s-1x1-2400x2400-20211119-wwrwkmmjcm7hh3wfkvcc.png?crop=1:1,smart&width=250&dpr=2" alt="Logo">
            </a>
            <a href="maquillaje.html"></a>
        </div>
        <ul>
            <li><a href="Maquillaje.html">Maquillaje</a></li>
            <li><a href="Vestuario.html">Vestuario</a></li>
            <li><a href="Calzado.html">Calzado</a></li>
        </ul>
        <form action="/buscar" method="GET">
            <input type="text" name="q" placeholder="Buscar...">
            <button type="submit">Buscar</button>
        </form>
    </nav>
    <header>
        <h1>Mary Sovial</h1>
        <div class="form-group">
            <a href="login.html">
                <img src="https://w7.pngwing.com/pngs/987/118/png-transparent-computer-icons-login-user-profile-others-computer-logo-desktop-wallpaper-thumbnail.png" alt="Login" class="logo">
            </a>
        </div>
        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"/>
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>
            <div class="container-cart-products hidden-cart">
                <div class="row-product hidden">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Zapatos Nike</p>
                            <span class="precio-producto-carrito">$80</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </div>
                </div>
                <div class="cart-total hidden">
                    <h3>Total:</h3>
                    <span class="total-pagar">$200</span>
                </div>
                <p class="cart-empty">El carrito está vacío</p>
            </div>
        </div>
    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="https://belcorpchile.vtexassets.com/arquivos/ids/353955/200105190-foto-producto.jpg?v=638242504294700000" alt="Desodorante Roll On">
            </figure>
            <div class="info-product">
                <h2>Desodorante Roll On</h2>
                <p class="price">$4000</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://belcorpchile.vtexassets.com/arquivos/ids/375166-800-800?v=638318851646830000&width=800&height=800&aspect=true" alt="Crema Corporal Mithyka">
            </figure>
            <div class="info-product">
                <h2>Crema Corporal Mithyka</h2>
                <p class="price">$6000</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://cdnx.jumpseller.com/tucompraentuhogar/image/14584642/Gel_limpiador_aloe_vera_y_coco_love_nature_oriflame_refreshing_cleansing_cream_200_ml.png?1647108954" alt="Limpiadora facial">
            </figure>
            <div class="info-product">
                <h2>Limpiadora facial</h2>
                <p class="price">$2500</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://revistamultimarca.com/wp-content/uploads/2022/10/842929-1600-auto.webp" alt="Emotions CALM! Crema de manos">
            </figure>
            <div class="info-product">
                <h2>Emotions CALM! Crema de manos</h2>
                <p class="price">$4000</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://http2.mlstatic.com/D_Q_NP_814766-MLU75005246113_032024-O.webp" alt="Máscara De Pestañas Mega Multi Benefit">
            </figure>
            <div class="info-product">
                <h2>Máscara De Pestañas Mega Multi Benefit</h2>
                <p class="price">$7690</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
