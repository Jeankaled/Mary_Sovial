<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="./styles.css">
<head>
    <body>
        <nav>
            <div class="logo">
                <a href="principal.html"><img src="https://www.zarla.com/images/zarla-s-1x1-2400x2400-20211119-wwrwkmmjcm7hh3wfkvcc.png?crop=1:1,smart&width=250&dpr=2" alt="Logo"></a>
            </div>
        </nav>
        <div class="cosita">
            
            <div class="cuadradito">
                <h2>Iniciar Sesión</h2>
        <br>
                <form id="registerForm">
                    <label for="username">Nombre de Usuario:</label><br>
                    <input type="text" id="username" name="username" required><br><br>
                    <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" class="contraseña" required><br><br>

                <label for="confirmPassword">Confirmar Contraseña:</label><br>
                <input type="password" id="confirmPassword" name="confirmPassword" class="contraseña" required><br><br>

                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
    </body>
</head>
